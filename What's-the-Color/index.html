<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .color-cube {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .color-cube:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .color-cube.fade {
            opacity: 0;
            transform: scale(0.9);
        }
        
        .rgb-display {
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
            font-family: monospace;
            letter-spacing: 2px;
        }
        
        .difficulty-btn.active {
            background-color: #4f46e5;
            color: white;
        }
        
        .score-animation {
            animation: scorePopup 0.5s ease-out;
        }
        
        @keyframes scorePopup {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .message-animation {
            animation: messageFade 0.5s ease-in-out;
        }
        
        @keyframes messageFade {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="max-w-3xl w-full">
        <!-- Header -->
        <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-t-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center">RGB Color Guessing Game</h1>
            <p class="text-center mt-2 text-indigo-200">Can you guess which color matches the RGB value?</p>
            
            <!-- RGB Display -->
            <div class="mt-6 text-center">
                <h2 class="text-2xl font-bold rgb-display" id="colorDisplay">RGB(255, 255, 255)</h2>
            </div>
        </header>
        
        <!-- Game Controls -->
        <div class="bg-white p-4 flex flex-col md:flex-row justify-between items-center shadow-md">
            <button id="resetButton" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md shadow transition-colors mb-2 md:mb-0">
                New Colors
            </button>
            
            <div id="messageDisplay" class="text-xl font-medium text-center min-h-[28px]"></div>
            
            <div class="flex space-x-2">
                <button class="difficulty-btn py-2 px-4 rounded-md border border-indigo-600 text-indigo-600 hover:bg-indigo-100 transition-colors active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn py-2 px-4 rounded-md border border-indigo-600 text-indigo-600 hover:bg-indigo-100 transition-colors" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn py-2 px-4 rounded-md border border-indigo-600 text-indigo-600 hover:bg-indigo-100 transition-colors" data-difficulty="hard">Hard</button>
            </div>
        </div>
        
        <!-- Score Display -->
        <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
            <div>
                <span class="text-gray-400">Current Score:</span>
                <span id="currentScore" class="text-xl font-bold ml-2">0</span>
            </div>
            <div>
                <span class="text-gray-400">High Score:</span>
                <span id="highScore" class="text-xl font-bold ml-2">0</span>
            </div>
        </div>
        
        <!-- Game Container -->
        <div class="bg-white p-6 rounded-b-xl shadow-lg">
            <!-- Color Cubes Container -->
            <div id="cubeContainer" class="grid grid-cols-3 gap-4">
                <!-- Color cubes will be generated here -->
            </div>
        </div>
        
        <!-- Game Stats -->
        <div class="mt-6 bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gray-800 text-white p-4">
                <h2 class="text-xl font-bold">Game Statistics</h2>
            </div>
            <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-gray-700">Games Played</h3>
                    <p id="gamesPlayed" class="text-2xl font-bold text-indigo-600">0</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-gray-700">Correct Guesses</h3>
                    <p id="correctGuesses" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-gray-700">Accuracy</h3>
                    <p id="accuracy" class="text-2xl font-bold text-blue-600">0%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const colorDisplay = document.getElementById('colorDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const resetButton = document.getElementById('resetButton');
        const cubeContainer = document.getElementById('cubeContainer');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const currentScoreDisplay = document.getElementById('currentScore');
        const highScoreDisplay = document.getElementById('highScore');
        const gamesPlayedDisplay = document.getElementById('gamesPlayed');
        const correctGuessesDisplay = document.getElementById('correctGuesses');
        const accuracyDisplay = document.getElementById('accuracy');

        // Game Variables
        let numCubes = 3; // Default to easy
        let colors = [];
        let pickedColor;
        let currentScore = 0;
        let highScore = 0;
        let gamesPlayed = 0;
        let correctGuesses = 0;
        let totalGuesses = 0;

        // Initialize the game
        init();

        function init() {
            setupDifficultyButtons();
            resetGame();
        }

        function setupDifficultyButtons() {
            difficultyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    difficultyButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Set number of cubes based on difficulty
                    const difficulty = this.getAttribute('data-difficulty');
                    if (difficulty === 'easy') {
                        numCubes = 3;
                    } else if (difficulty === 'medium') {
                        numCubes = 6;
                    } else {
                        numCubes = 9;
                    }
                    
                    // Reset the game with new difficulty
                    resetGame();
                });
            });
        }

        function resetGame() {
            // Generate new colors
            colors = generateRandomColors(numCubes);
            
            // Pick a random color to be the correct answer
            pickedColor = pickColor();
            
            // Update the color display
            colorDisplay.textContent = `${pickedColor.toUpperCase()} | ${rgbToHex(pickedColor)}`;
            
            // Clear any previous message
            messageDisplay.textContent = '';
            
            // Update the reset button text
            resetButton.textContent = 'New Colors';
            
            // Create the color cubes
            createColorCubes();
            
            // Increment games played
            gamesPlayed++;
            gamesPlayedDisplay.textContent = gamesPlayed;
            
            // Update accuracy
            updateAccuracy();
        }

        function rgbToHex(rgb) {
            const rgbValues = rgb.match(/\d+/g); // Extract numbers
            if (!rgbValues) return '#000000';
            const r = parseInt(rgbValues[0]).toString(16).padStart(2, '0');
            const g = parseInt(rgbValues[1]).toString(16).padStart(2, '0');
            const b = parseInt(rgbValues[2]).toString(16).padStart(2, '0');
            return `#${r}${g}${b}`.toUpperCase();
        }

        function createColorCubes() {
            // Clear previous cubes
            cubeContainer.innerHTML = '';
            
            // Create new cubes
            for (let i = 0; i < numCubes; i++) {
                const cube = document.createElement('div');
                cube.classList.add('color-cube', 'h-24', 'md:h-32', 'rounded-lg', 'shadow-md');
                cube.style.backgroundColor = colors[i];
                
                // Add click event
                cube.addEventListener('click', function() {
                    const clickedColor = this.style.backgroundColor;
                    totalGuesses++;
                    
                    // Check if the clicked color is correct
                    if (clickedColor === pickedColor) {
                        messageDisplay.textContent = 'Correct!';
                        messageDisplay.className = 'text-xl font-medium text-green-600 message-animation';
                        resetButton.textContent = 'Play Again';
                        changeColors(clickedColor);
                        
                        // Update score
                        correctGuesses++;
                        correctGuessesDisplay.textContent = correctGuesses;
                        
                        // Add points based on difficulty
                        let points = 0;
                        if (numCubes === 3) points = 5;
                        else if (numCubes === 6) points = 10;
                        else points = 15;
                        
                        currentScore += points;
                        currentScoreDisplay.textContent = currentScore;
                        currentScoreDisplay.classList.add('score-animation');
                        
                        // Remove animation class after animation completes
                        setTimeout(() => {
                            currentScoreDisplay.classList.remove('score-animation');
                        }, 500);
                        
                        // Update high score if needed
                        if (currentScore > highScore) {
                            highScore = currentScore;
                            highScoreDisplay.textContent = highScore;
                        }
                        
                        // Update accuracy
                        updateAccuracy();
                    } else {
                        this.classList.add('fade');
                        messageDisplay.textContent = 'Try Again';
                        messageDisplay.className = 'text-xl font-medium text-red-600 message-animation';
                    }
                });
                
                cubeContainer.appendChild(cube);
            }
        }

        function changeColors(color) {
            // Change all cubes to the correct color
            const cubes = document.querySelectorAll('.color-cube');
            cubes.forEach(cube => {
                cube.style.backgroundColor = color;
            });
        }

        function pickColor() {
            // Pick a random color from the array
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }

        function generateRandomColors(num) {
            // Generate an array of random colors
            const colorArray = [];
            for (let i = 0; i < num; i++) {
                colorArray.push(randomColor());
            }
            return colorArray;
        }

        function randomColor() {
            // Generate a random RGB color
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function updateAccuracy() {
            let accuracyValue = 0;
            if (totalGuesses > 0) {
                accuracyValue = Math.round((correctGuesses / totalGuesses) * 100);
            }
            accuracyDisplay.textContent = `${accuracyValue}%`;
        }

        // Reset button event
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
