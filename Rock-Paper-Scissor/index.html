<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1a2235;
            --secondary-color: #ffb51b;
            --accent-color: #4f8a8b;
            --text-color: #333;
            --background-color: #f5f5f5;
            --btn-hover: #ff9c00;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .bg-primary {
            background-color: var(--primary-color);
        }

        .bg-secondary {
            background-color: var(--secondary-color);
        }

        .text-primary {
            color: var(--primary-color);
        }

        .text-secondary {
            color: var(--secondary-color);
        }

        .hover-primary:hover {
            background-color: var(--primary-color);
        }

        .hover-secondary:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="max-w-4xl w-full lg:w-3/4 xl:w-2/3 flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-6">

        <!-- Game Area -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full lg:w-2/3">
            <div class="bg-primary text-white p-6 text-center">
                <h1 class="text-3xl font-bold">Rock Paper Scissors</h1>
                <p class="mt-2 text-indigo-200">Let's play a game!</p>
            </div>

            <div class="p-6 bg-indigo-50">
                <div class="flex items-center justify-center gap-2">
                    <span class="text-gray-700">Player Name:</span>
                    <input type="text" id="playerName" value="Player 1" class="name-input text-indigo-700 px-2 py-1 text-center">
                    <button id="editNameBtn" class="text-indigo-600 hover:text-indigo-800">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>

            <div class="p-6">
                <div class="flex justify-between mb-6 text-xl">
                    <div>
                        <span id="playerNameDisplay">Player 1</span>: 
                        <span id="playerScore" class="font-bold text-indigo-600">0</span>
                    </div>
                    <div>
                        Computer: 
                        <span id="computerScore" class="font-bold text-red-600">0</span>
                    </div>
                </div>

                <!-- Game Result -->
                <div id="resultDisplay" class="text-center mb-8 h-16 flex items-center justify-center">
                    <p class="text-xl font-medium text-gray-700">Choose your weapon!</p>
                </div>

                <!-- Choices Display -->
                <div class="flex justify-between mb-8">
                    <div class="text-center">
                        <div id="playerChoiceDisplay" class="text-5xl mb-2 h-20 flex items-center justify-center">
                            <i class="fas fa-question text-gray-400"></i>
                        </div>
                        <p class="text-sm text-gray-600">Your Choice</p>
                    </div>
                    <div class="text-4xl text-gray-400">VS</div>
                    <div class="text-center">
                        <div id="computerChoiceDisplay" class="text-5xl mb-2 h-20 flex items-center justify-center">
                            <i class="fas fa-question text-gray-400"></i>
                        </div>
                        <p class="text-sm text-gray-600">Computer's Choice</p>
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="flex justify-center gap-4">
                    <button id="rockBtn" class="choice-btn bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-md">
                        <i class="fas fa-hand-rock text-2xl"></i>
                    </button>
                    <button id="paperBtn" class="choice-btn bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-md">
                        <i class="fas fa-hand-paper text-2xl"></i>
                    </button>
                    <button id="scissorsBtn" class="choice-btn bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-md">
                        <i class="fas fa-hand-scissors text-2xl"></i>
                    </button>
                </div>
            </div>

            <div class="p-6 bg-gray-50 border-t border-gray-200">
                <button id="resetBtn" class="w-full py-2 bg-red-500 hover:bg-red-600 text-white rounded-md shadow transition-colors">
                    Reset Game
                </button>
            </div>
        </div>

        <!-- Game History -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full lg:w-1/3">
            <div class="bg-gray-800 text-white p-4">
                <h2 class="text-xl font-bold">Game History</h2>
            </div>
            <ul id="gameHistory" class="space-y-2 max-h-80 overflow-y-auto p-4">
                <!-- History -->
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
