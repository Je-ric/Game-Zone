<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Rock Paper Scissors</h1>
            <p>Choose your weapon and challenge the computer!</p>
        </div>

        <div class="game-layout">
            <!-- Game Area -->
            <div class="game-area">
                <div class="section-header">
                    <h2>Game Arena</h2>
                </div>

                <div class="player-info">
                    <span>Player Name:</span>
                    <input type="text" id="playerName" value="Player 1" class="name-input">
                    <button id="editNameBtn" class="edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>

                <div class="game-content">
                    <div class="score-board">
                        <div class="score">
                            <span class="score-label" id="playerNameDisplay">Player 1</span>
                            <span id="playerScore" class="score-value player-score">0</span>
                        </div>
                        <div class="score-divider"></div>
                        <div class="score">
                            <span class="score-label">Computer</span>
                            <span id="computerScore" class="score-value computer-score">0</span>
                        </div>
                    </div>

                    <!-- Game Result -->
                    <div id="resultDisplay" class="result-display">
                        <p class="text-xl font-medium text-gray-700">Choose your weapon!</p>
                    </div>

                    <!-- Choices Display -->
                    <div class="choices-display">
                        <div class="choice-container">
                            <div id="playerChoiceDisplay" class="choice-display player-choice">
                                <i class="fas fa-question"></i>
                            </div>
                            <p class="choice-label">Your Choice</p>
                        </div>
                        <div class="vs-badge">VS</div>
                        <div class="choice-container">
                            <div id="computerChoiceDisplay" class="choice-display computer-choice">
                                <i class="fas fa-question"></i>
                            </div>
                            <p class="choice-label">Computer's Choice</p>
                        </div>
                    </div>

                    <!-- Game Controls -->
                    <div class="game-controls">
                        <button id="rockBtn" class="choice-btn rock-btn">
                            <i class="fas fa-hand-rock"></i>
                        </button>
                        <button id="paperBtn" class="choice-btn paper-btn">
                            <i class="fas fa-hand-paper"></i>
                        </button>
                        <button id="scissorsBtn" class="choice-btn scissors-btn">
                            <i class="fas fa-hand-scissors"></i>
                        </button>
                    </div>

                    <button id="resetBtn" class="reset-btn">
                        Reset Game
                    </button>
                </div>
            </div>

            <!-- Game History -->
            <div class="game-history">
                <div class="section-header">
                    <h2>Game History</h2>
                </div>
                <ul id="gameHistory" class="history-list">
                    <!-- History items will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
