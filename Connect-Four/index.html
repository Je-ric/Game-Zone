<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Four (Simplified)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      border: 2px solid #333;
      cursor: pointer;
    }

    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }

    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Connect Four</h1>
  <div id="status">Player Red's Turn</div>
  <div id="game"></div>
  <button onclick="startGame()">Restart</button>

  <script>
    const ROWS = 6;
    const COLUMNS = 7;
    let currentPlayer = 'red';
    let board = []; // This will be a 2D array [row][col]
    let gameOver = false;

    const gameElement = document.getElementById('game');
    const statusElement = document.getElementById('status');

    function startGame() {
      board = [];
      gameElement.innerHTML = '';
      gameOver = false;
      currentPlayer = 'red';
      statusElement.textContent = "Player Red's Turn";

      // Create 6 rows and 7 columns
      for (let row = 0; row < ROWS; row++) {
        board[row] = [];
        for (let col = 0; col < COLUMNS; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;
          gameElement.appendChild(cell);
          board[row][col] = ''; // empty at start
        }
      }
    }

    gameElement.addEventListener('click', function (event) {
      if (gameOver || !event.target.classList.contains('cell')) return;

      const col = parseInt(event.target.dataset.col);
      let placedRow = -1;

      // Find the lowest empty row in that column
      for (let row = ROWS - 1; row >= 0; row--) {
        if (board[row][col] === '') {
          board[row][col] = currentPlayer;
          placedRow = row;
          break;
        }
      }

      if (placedRow === -1) return; // Column full

      const cell = document.querySelector(`.cell[data-row="${placedRow}"][data-col="${col}"]`);
      cell.classList.add(currentPlayer);

      if (checkWinner(placedRow, col)) {
        statusElement.textContent = `Player ${capitalize(currentPlayer)} Wins!`;
        gameOver = true;
        return;
      }

      // Switch player
      currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
      statusElement.textContent = `Player ${capitalize(currentPlayer)}'s Turn`;
    });

    function checkWinner(row, col) {
      const directions = [
        { r: 0, c: 1 },   // horizontal
        { r: 1, c: 0 },   // vertical
        { r: 1, c: 1 },   // diagonal down-right
        { r: 1, c: -1 }   // diagonal down-left
      ];

      for (let dir of directions) {
        let count = 1;

        // Check one direction
        count += countInDirection(row, col, dir.r, dir.c);
        // Check opposite direction
        count += countInDirection(row, col, -dir.r, -dir.c);

        if (count >= 4) return true;
      }

      return false;
    }

    function countInDirection(row, col, rowStep, colStep) {
      let count = 0;
      let r = row + rowStep;
      let c = col + colStep;

      while (
        r >= 0 && r < ROWS &&
        c >= 0 && c < COLUMNS &&
        board[r][c] === currentPlayer
      ) {
        count++;
        r += rowStep;
        c += colStep;
      }

      return count;
    }

    function capitalize(word) {
      return word[0].toUpperCase() + word.slice(1);
    }

    startGame(); // Start when loaded
  </script>
</body>
</html>
