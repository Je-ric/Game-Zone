<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Four (Highlighted)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #e2e8f0;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
      padding: 10px;
      background-color: #1a2235;
      border-radius: 15px;
      box-shadow: 0 0 10px #333;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      border: 2px solid #333;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }

    .winner {
      outline: 4px solid #00ffae;
      box-shadow: 0 0 10px #00ffae;
    }

    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Connect Four</h1>
  <div id="status">Player Red's Turn</div>
  <div id="game"></div>
  <button onclick="startGame()">Restart</button>

  <script>
    const ROWS = 6;
    const COLUMNS = 7;
    let currentPlayer = 'red';
    let board = [];
    let gameOver = false;

    const gameElement = document.getElementById('game');
    const statusElement = document.getElementById('status');

    function startGame() {
      board = [];
      gameElement.innerHTML = '';
      gameOver = false;
      currentPlayer = 'red';
      statusElement.textContent = "Player Red's Turn";

      for (let row = 0; row < ROWS; row++) {
        board[row] = [];
        for (let col = 0; col < COLUMNS; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;
          gameElement.appendChild(cell);
          board[row][col] = '';
        }
      }
    }

    gameElement.addEventListener('click', function (event) {
      if (gameOver || !event.target.classList.contains('cell')) return;

      const col = parseInt(event.target.dataset.col);
      let placedRow = -1;

      for (let row = ROWS - 1; row >= 0; row--) {
        if (board[row][col] === '') {
          board[row][col] = currentPlayer;
          placedRow = row;
          break;
        }
      }

      if (placedRow === -1) return;

      const cell = document.querySelector(`.cell[data-row="${placedRow}"][data-col="${col}"]`);
      cell.classList.add(currentPlayer);

      const winCells = checkWinner(placedRow, col);
      if (winCells) {
        winCells.forEach(([r, c]) => {
          const winCell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
          winCell.classList.add('winner');
        });
        statusElement.textContent = `ðŸŽ‰ Player ${capitalize(currentPlayer)} Wins!`;
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
      statusElement.textContent = `Player ${capitalize(currentPlayer)}'s Turn`;
    });

    function checkWinner(row, col) {
      const directions = [
        { r: 0, c: 1 },
        { r: 1, c: 0 },
        { r: 1, c: 1 },
        { r: 1, c: -1 }
      ];

      for (let dir of directions) {
        const line = [[row, col]];

        line.push(...collectLine(row, col, dir.r, dir.c));
        line.push(...collectLine(row, col, -dir.r, -dir.c));

        if (line.length >= 4) {
          return line;
        }
      }

      return null;
    }

    function collectLine(row, col, rowStep, colStep) {
      const cells = [];
      let r = row + rowStep;
      let c = col + colStep;

      while (
        r >= 0 && r < ROWS &&
        c >= 0 && c < COLUMNS &&
        board[r][c] === currentPlayer
      ) {
        cells.push([r, c]);
        r += rowStep;
        c += colStep;
      }

      return cells;
    }

    function capitalize(word) {
      return word[0].toUpperCase() + word.slice(1);
    }

    startGame();
  </script>
</body>
</html>
