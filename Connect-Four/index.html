<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Connect Four</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect Four</h1>
<div id="status">Player 1's turn (Red)</div>

    <div class="game-container">
    <div id="player1" class="player-panel active">
        <h2>Player 1</h2>
        <p>Score: <span id="score1">0</span></p>
    </div>
    
    <div id="game"></div>

    <div id="player2" class="player-panel">
        <h2>Player 2</h2>
        <p>Score: <span id="score2">0</span></p>
    </div>
    </div>


<div>
  <button id="newRoundBtn">New Round</button>
  <button id="newGameBtn">New Game</button>
</div>


<script src="script.js"></script>
</body>
</html>
