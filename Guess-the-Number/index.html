<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Guess the Number</h1>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </header>

    <main>
        <div class="game-container">
            <div class="settings">
                <div class="group">
                    <p>Choose Number Range:</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="range" value="10">
                            <div class="radio-option">1â€“10</div>
                        </label>
                        <label>
                            <input type="radio" name="range" value="30">
                            <div class="radio-option">1â€“30</div>
                        </label>
                        <label>
                            <input type="radio" name="range" value="50">
                            <div class="radio-option">10â€“50</div>
                        </label>
                        <label>
                            <input type="radio" name="range" value="100">
                            <div class="radio-option">1â€“100</div>
                        </label>
                    </div>
                </div>

                <div class="group">
                    <p>Choose Number of Guesses:</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="attempt" value="3">
                            <div class="radio-option">3 guesses</div>
                        </label>
                        <label>
                            <input type="radio" name="attempt" value="5">
                            <div class="radio-option">5 guesses</div>
                        </label>
                        <label>
                            <input type="radio" name="attempt" value="7">
                            <div class="radio-option">7 guesses</div>
                        </label>
                        <label>
                            <input type="radio" name="attempt" value="10">
                            <div class="radio-option">10 guesses</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="game-card">
                <div id="gameArea" class="hidden">
                    <input type="number" id="userGuess" placeholder="Enter your guess" onkeydown="checkEnter(event)">
                    <button onclick="checkGuess()" class="submit-btn">Submit Guess</button>
                    <div class="feedback" id="feedback"></div>
                    <div class="guess-list" id="guessList"></div>
                    <div id="guessesLeft">Guesses Left: 3</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ You got it!</h2>
            <p>Great job guessing the number.</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <!-- Lose Modal -->
    <div id="loseModal" class="modal hidden">
        <div class="modal-content">
            <h2>ðŸ’¥ Game Over!</h2>
            <p>The correct number was <strong id="correctNumber"></strong>.</p>
            <button onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
