<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1a2235, #2b334e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      color: #ffb51b;
    }

    .game-container {
      background: #2e3a59;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #ffb51b;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0a310;
    }

    .feedback {
      margin-top: 15px;
      font-size: 18px;
    }

    .guess-list {
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Guess the Number</h1>
  <div class="game-container">
    <label for="maxRange">Choose a range:</label>
    <select id="maxRange">
      <option value="10">1 - 10</option>
      <option value="30">1 - 30</option>
      <option value="50">10 - 50</option>
      <option value="100">1 - 100</option>
    </select>

    <label for="attempts">Number of guesses:</label>
    <input type="number" id="attempts" min="1" max="20" placeholder="e.g., 5">

    <button onclick="startGame()">Start Game</button>

    <div id="gameArea" class="hidden">
      <input type="number" id="userGuess" placeholder="Enter your guess">
      <button onclick="checkGuess()">Guess</button>

      <div class="feedback" id="feedback"></div>
      <div class="guess-list" id="guessList"></div>
    </div>
  </div>

  <script>
    var randomNumber;
    var maxTries;
    var maxRange;
    var guessCount;
    var guesses = [];

    function startGame() {
      var rangeSelect = document.getElementById("maxRange");
      maxRange = parseInt(rangeSelect.value);

      var attemptInput = document.getElementById("attempts").value;
      maxTries = parseInt(attemptInput);

      if (isNaN(maxTries) || maxTries < 1) {
        alert("Please enter a valid number of guesses.");
        return;
      }

      // Set random number
      randomNumber = Math.floor(Math.random() * maxRange) + 1;
      guessCount = 0;
      guesses = [];

      document.getElementById("feedback").innerText = '';
      document.getElementById("guessList").innerText = '';
      document.getElementById("gameArea").classList.remove("hidden");

      console.log("Secret number:", randomNumber); // for testing
    }

    function checkGuess() {
      var userInput = document.getElementById("userGuess").value;
      var guess = parseInt(userInput);

      if (isNaN(guess)) {
        alert("Please enter a valid number.");
        return;
      }

      guessCount++;
      guesses.push(guess);

      if (guess === randomNumber) {
        document.getElementById("feedback").innerText = "ðŸŽ‰ Correct! You guessed it!";
        document.getElementById("gameArea").classList.add("hidden");
      } else if (guess < randomNumber) {
        document.getElementById("feedback").innerText = "ðŸ“‰ Too low!";
      } else {
        document.getElementById("feedback").innerText = "ðŸ“ˆ Too high!";
      }

      document.getElementById("guessList").innerText = "Your guesses: " + guesses.join(", ");

      if (guessCount >= maxTries && guess !== randomNumber) {
        document.getElementById("feedback").innerText = `ðŸ’¥ Game Over! The number was ${randomNumber}.`;
        document.getElementById("gameArea").classList.add("hidden");
      }

      document.getElementById("userGuess").value = '';
    }
  </script>
</body>
</html>
