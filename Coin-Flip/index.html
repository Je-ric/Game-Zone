<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Flip Bet Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .coin {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      transition: transform 0.6s ease-in-out;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }

    select {
      font-size: 16px;
      padding: 5px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heads or Tails - Bet Game</h1>
    <img id="coinImage" class="coin" src="https://i.imgur.com/5nmEqzN.png" alt="Coin" />
    
    <div>
      <label for="bet">Your bet:</label>
      <select id="bet">
        <option value="Heads">Heads</option>
        <option value="Tails">Tails</option>
      </select>
    </div>
    
    <button onclick="flipCoin()">Flip Coin</button>
    <p id="result">Choose your bet and flip the coin!</p>
  </div>

  <script>
    function flipCoin() {
      const userBet = document.getElementById("bet").value;
      const resultText = document.getElementById("result");
      const coinImage = document.getElementById("coinImage");

      // Simulate a coin flip
      const isHeads = Math.random() < 0.5;
      const result = isHeads ? "Heads" : "Tails";

      // Animate flip
      coinImage.style.transform = "rotateY(360deg)";

      // After flip delay
      setTimeout(() => {
        coinImage.src = isHeads
          ? "https://i.imgur.com/5nmEqzN.png" // heads image
          : "https://i.imgur.com/MZcMZlv.png"; // tails image

        // Reset rotation
        coinImage.style.transform = "rotateY(0deg)";

        // Check if user wins
        if (userBet === result) {
          resultText.textContent = `It's ${result}! You win ðŸŽ‰`;
          resultText.style.color = "green";
        } else {
          resultText.textContent = `It's ${result}! You lose ðŸ˜¢`;
          resultText.style.color = "red";
        }
      }, 600);
    }
  </script>
</body>
</html>
