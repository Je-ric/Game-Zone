<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heads or Tails Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 90%;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .coin {
      font-size: 100px;
      margin: 20px 0;
      transition: transform 1s ease-out;
    }

    .coin.flip {
      transform: rotateY(1800deg);
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Heads or Tails Game</h2>

    <div id="setup">
      <input type="text" id="player1" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2" placeholder="Enter Player 2 Name" />
      <label for="numCoins">Number of coins (Max 3):</label>
      <input type="number" id="numCoins" min="1" max="3" value="1" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" class="hidden">
      <p><strong id="turnText">Both players choose:</strong></p>

      <div>
        <label><span id="name1">Player 1</span>'s Guess:</label>
        <select id="guess1">
          <option value="Heads">Heads</option>
          <option value="Tails">Tails</option>
        </select>
      </div>

      <div>
        <label><span id="name2">Player 2</span>'s Guess:</label>
        <select id="guess2">
          <option value="Heads">Heads</option>
          <option value="Tails">Tails</option>
        </select>
      </div>

      <button onclick="flip()">Flip Coins</button>

      <div id="coinsContainer">
        <div class="coin" id="coin1">🪙</div>
      </div>

      <p class="result" id="resultText">Choose and flip!</p>

      <div class="scoreboard" id="scoreboard"></div>
      <button onclick="restart()">Restart Game</button>
    </div>
  </div>

  <script>
    let names = ["Player 1", "Player 2"];
    let scores = [0, 0];
    const targetScore = 5;
    let numCoins = 1;

    function startGame() {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      names[0] = p1 || "Player 1";
      names[1] = p2 || "Player 2";
      
      numCoins = parseInt(document.getElementById("numCoins").value);

      document.getElementById("name1").textContent = names[0];
      document.getElementById("name2").textContent = names[1];

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");

      updateScoreboard();
    }

    function flip() {
      if (scores[0] >= targetScore || scores[1] >= targetScore) return;

      const guess1 = document.getElementById("guess1").value;
      const guess2 = document.getElementById("guess2").value;

      let coinsFlipped = 0;
      let message = "";

      for (let i = 1; i <= numCoins; i++) {
        // Create new coin element for each flip
        const coinElement = document.createElement("div");
        coinElement.classList.add("coin");
        coinElement.id = `coin${i}`;
        coinElement.textContent = "🪙";
        document.getElementById("coinsContainer").appendChild(coinElement);

        coinElement.classList.add("flip");
        setTimeout(() => {
          const result = Math.random() < 0.5 ? "Heads" : "Tails";
          coinElement.textContent = result === "Heads" ? "🙂" : "🐍";

          if (i === numCoins) {
            coinsFlipped++;
            if (guess1 === result) {
              scores[0]++;
              message += `${names[0]} guessed right!<br>`;
            }
            if (guess2 === result) {
              scores[1]++;
              message += `${names[1]} guessed right!<br>`;
            }

            if (coinsFlipped === numCoins) {
              message += `It was ${result}!<br>`;
              message += (guess1 !== result && guess2 !== result) ? "No one guessed correctly." : "";
              document.getElementById("resultText").innerHTML = message;
              updateScoreboard();
            }
          }
        }, 1000 * i); // Add delay for each coin flip
      }
    }

    function updateScoreboard() {
      const board = document.getElementById("scoreboard");
      board.innerHTML = `${names[0]}: ${scores[0]} pts<br>${names[1]}: ${scores[1]} pts`;

      // Check for winner
      if (scores[0] >= targetScore) {
        document.getElementById("resultText").innerHTML = `${names[0]} wins! Congratulations!`;
        document.querySelector("button").disabled = true;
      } else if (scores[1] >= targetScore) {
        document.getElementById("resultText").innerHTML = `${names[1]} wins! Congratulations!`;
        document.querySelector("button").disabled = true;
      }
    }

    function restart() {
      scores = [0, 0];
      document.getElementById("player1").value = "";
      document.getElementById("player2").value = "";
      document.getElementById("numCoins").value = "1";
      document.getElementById("setup").classList.remove("hidden");
      document.getElementById("game").classList.add("hidden");
      document.getElementById("coinsContainer").innerHTML = "<div class='coin' id='coin1'>🪙</div>";
      document.getElementById("resultText").textContent = "Choose and flip!";
      document.querySelector("button").disabled = false; // Enable button for new game
    }
  </script>
</body>
</html>
