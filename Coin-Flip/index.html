<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heads or Tails Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 800px;
      margin: auto;
    }

    #setup, #game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 90%;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .coin {
      font-size: 100px;
      margin: 20px 0;
      transition: transform 1s ease-out;
    }

    .coin.flip {
      transform: rotateY(1800deg);
    }

    .scoreboard {
      font-size: 18px;
    }

    .hidden {
      display: none;
    }

    /* Flex container for the game */
    .game-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .player {
      text-align: center;
      width: 30%;
    }

    .coin-container {
      text-align: center;
      width: 30%;
    }

    .bet-container {
      text-align: center;
      margin-top: 10px;
    }

    .player-name {
      font-weight: bold;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Heads or Tails Game</h2>

    <div id="setup">
      <input type="text" id="player1" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2" placeholder="Enter Player 2 Name" />
      <label for="numCoins">Number of coins (Max 3):</label>
      <input type="number" id="numCoins" min="1" max="3" value="1" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" class="hidden">
      <div class="game-container">
        <div class="player">
          <p class="player-name" id="name1">Player 1</p>
          <p id="score1">Score: 0</p>
          <div class="bet-container">
            <label>Guess:</label>
            <select id="guess1">
              <option value="Heads">Heads</option>
              <option value="Tails">Tails</option>
            </select>
          </div>
        </div>

        <div class="coin-container">
          <div class="coin" id="coin1">🪙</div>
        </div>

        <div class="player">
          <p class="player-name" id="name2">Player 2</p>
          <p id="score2">Score: 0</p>
          <div class="bet-container">
            <label>Guess:</label>
            <select id="guess2">
              <option value="Heads">Heads</option>
              <option value="Tails">Tails</option>
            </select>
          </div>
        </div>
      </div>

      <button onclick="flip()">Flip Coins</button>

      <p class="result" id="resultText">Choose and flip!</p>

      <div class="scoreboard" id="scoreboard"></div>
      <button onclick="restart()">Restart Game</button>
    </div>
  </div>

  <script>
    let names = ["Player 1", "Player 2"];
    let scores = [0, 0];
    const targetScore = 5;
    let numCoins = 1;

    function startGame() {
      // Get names from the input fields, defaulting to "Player 1" and "Player 2" if empty
      const p1 = document.getElementById("player1").value.trim() || "Player 1";
      const p2 = document.getElementById("player2").value.trim() || "Player 2";
      
      names[0] = p1;
      names[1] = p2;

      // Update player names on the game screen
      document.getElementById("name1").textContent = names[0];
      document.getElementById("name2").textContent = names[1];

      // Get the number of coins for the game
      numCoins = parseInt(document.getElementById("numCoins").value);

      // Hide the setup and show the game section
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");

      // Update the scoreboard
      updateScoreboard();
    }

    function flip() {
      if (scores[0] >= targetScore || scores[1] >= targetScore) return;

      const guess1 = document.getElementById("guess1").value;
      const guess2 = document.getElementById("guess2").value;

      let coinsFlipped = 0;
      let message = "";

      for (let i = 1; i <= numCoins; i++) {
        // Create new coin element for each flip
        const coinElement = document.createElement("div");
        coinElement.classList.add("coin");
        coinElement.id = `coin${i}`;
        coinElement.textContent = "🪙";
        document.getElementById("coin1").appendChild(coinElement);

        coinElement.classList.add("flip");
        setTimeout(() => {
          const result = Math.random() < 0.5 ? "Heads" : "Tails";
          coinElement.textContent = result === "Heads" ? "🙂" : "🐍";

          if (i === numCoins) {
            coinsFlipped++;
            if (guess1 === result) {
              scores[0]++;
              message += `${names[0]} guessed right!<br>`;
            }
            if (guess2 === result) {
              scores[1]++;
              message += `${names[1]} guessed right!<br>`;
            }

            if (coinsFlipped === numCoins) {
              message += `It was ${result}!<br>`;
              message += (guess1 !== result && guess2 !== result) ? "No one guessed correctly." : "";
              document.getElementById("resultText").innerHTML = message;
              updateScoreboard();
            }
          }
        }, 1000 * i); // Add delay for each coin flip
      }
    }

    function updateScoreboard() {
      document.getElementById("score1").textContent = `${names[0]} Score: ${scores[0]}`;
      document.getElementById("score2").textContent = `${names[1]} Score: ${scores[1]}`;

      // Check for winner
      if (scores[0] >= targetScore) {
        document.getElementById("resultText").innerHTML = `${names[0]} wins! Congratulations!`;
        document.querySelector("button").disabled = true;
      } else if (scores[1] >= targetScore) {
        document.getElementById("resultText").innerHTML = `${names[1]} wins! Congratulations!`;
        document.querySelector("button").disabled = true;
      }
    }

    function restart() {
      scores = [0, 0];
      document.getElementById("player1").value = "";
      document.getElementById("player2").value = "";
      document.getElementById("numCoins").value = "1";
      document.getElementById("setup").classList.remove("hidden");
      document.getElementById("game").classList.add("hidden");
      document.getElementById("coin1").innerHTML = "🪙";
      document.getElementById("resultText").textContent = "Choose and flip!";
      document.querySelector("button").disabled = false; // Enable button for new game
    }
  </script>
</body>
</html>
