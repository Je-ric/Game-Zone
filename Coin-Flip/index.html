<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Flip Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .coin {
      font-size: 80px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heads or Tails?</h1>
    <div class="coin" id="coin">ðŸª™</div>
    <button onclick="flipCoin()">Flip Coin</button>
    <p id="result">Click the button to flip!</p>
  </div>

  <!-- JavaScript should be inline or use a separate file, not both -->
  <script>
    function flipCoin() {
      const resultText = document.getElementById("result");
      const coin = document.getElementById("coin");

      const result = Math.random() < 0.5 ? "Heads" : "Tails";
      resultText.textContent = "It's " + result + "!";

      coin.textContent = result === "Heads" ? "ðŸ™‚" : "ðŸ";
    }
  </script>
</body>
</html>
