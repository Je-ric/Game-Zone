<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Coin Flip Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    .coin {
      font-size: 80px;
      margin: 20px 0;
    }

    input, select, button {
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
      width: 90%;
    }

    .scoreboard {
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }

    .result {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸª™ Coin Flip Game</h2>

    <div id="setup">
      <input id="player1" placeholder="Player 1 Name" />
      <input id="player2" placeholder="Player 2 Name" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" class="hidden">
      <div class="coin" id="coin">ðŸ’°</div>

      <p id="turnText"></p>
      <select id="bet">
        <option value="Heads">Heads</option>
        <option value="Tails">Tails</option>
      </select><br>
      <button onclick="flip()">Flip Coin</button>
      <p class="result" id="resultText">Choose and flip!</p>

      <div class="scoreboard" id="scoreboard"></div>
      <button onclick="nextTurn()">Next Turn</button>
      <button onclick="restart()">Restart Game</button>
    </div>
  </div>

  <script>
    let names = ["Player 1", "Player 2"];
    let scores = [0, 0];
    let turn = 0;

    function startGame() {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      names[0] = p1 || "Player 1";
      names[1] = p2 || "Player 2";

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");

      updateTurnText();
      updateScoreboard();
    }

    function updateTurnText() {
      document.getElementById("turnText").textContent = `${names[turn]}'s Turn`;
    }

    function updateScoreboard() {
      document.getElementById("scoreboard").innerHTML =
        `${names[0]}: ${scores[0]} wins<br>${names[1]}: ${scores[1]} wins`;
    }

    function flip() {
      const userGuess = document.getElementById("bet").value;
      const result = Math.random() < 0.5 ? "Heads" : "Tails";
      const coin = document.getElementById("coin");
      const resultText = document.getElementById("resultText");

      coin.textContent = result === "Heads" ? "ðŸ™‚" : "ðŸ";

      if (userGuess === result) {
        resultText.textContent = `Correct! It was ${result}. ${names[turn]} scores!`;
        scores[turn]++;
      } else {
        resultText.textContent = `Wrong! It was ${result}.`;
      }

      updateScoreboard();
    }

    function nextTurn() {
      turn = (turn + 1) % 2;
      document.getElementById("coin").textContent = "ðŸ’°";
      document.getElementById("resultText").textContent = "Choose and flip!";
      updateTurnText();
    }

    function restart() {
      scores = [0, 0];
      turn = 0;
      document.getElementById("player1").value = "";
      document.getElementById("player2").value = "";
      document.getElementById("game").classList.add("hidden");
      document.getElementById("setup").classList.remove("hidden");
    }
  </script>
</body>
</html>
