<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2-Player Coin Flip Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 450px;
    }

    .coin {
      font-size: 80px;
      margin: 20px auto;
      transition: transform 0.6s ease-in-out;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .scoreboard {
      margin-top: 20px;
      font-weight: bold;
    }

    #playAgain {
      display: none;
      margin-top: 15px;
    }

    .player-indicator {
      font-weight: bold;
      margin: 15px 0;
    }

    .highlight {
      color: green;
    }

    .name-inputs {
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü™ô 2-Player Coin Flip Game</h1>

    <div class="name-inputs" id="nameInputs">
      <input id="name1" placeholder="Enter Player 1 Name" />
      <input id="name2" placeholder="Enter Player 2 Name" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameSection" class="hidden">
      <div class="coin" id="coinDisplay">üí∞</div>

      <div class="player-indicator" id="playerIndicator">Player 1's turn</div>

      <label for="bet">Choose your bet:</label><br>
      <select id="bet">
        <option value="Heads">Heads</option>
        <option value="Tails">Tails</option>
      </select><br>

      <button id="flipButton" onclick="flipCoin()">Flip Coin</button>
      <button id="playAgain" onclick="nextTurn()">Next Turn</button>
      <button onclick="restartGame()" style="background-color:#f44336;color:white;">Restart Game</button>

      <p id="result">Pick a side and flip the coin!</p>

      <div class="scoreboard" id="scoreboard"></div>
    </div>
  </div>

  <script>
    const coinDisplay = document.getElementById("coinDisplay");
    const resultText = document.getElementById("result");
    const playerIndicator = document.getElementById("playerIndicator");
    const scoreboard = document.getElementById("scoreboard");
    const flipButton = document.getElementById("flipButton");
    const playAgainBtn = document.getElementById("playAgain");
    const nameInputs = document.getElementById("nameInputs");
    const gameSection = document.getElementById("gameSection");

    let currentPlayer = 0; // 0 or 1
    let playerNames = ["Player 1", "Player 2"];

    let stats = {
      player1: { wins: 0, losses: 0 },
      player2: { wins: 0, losses: 0 },
      totalPlays: 0
    };

    function startGame() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      playerNames[0] = name1 || "Player 1";
      playerNames[1] = name2 || "Player 2";

      nameInputs.classList.add("hidden");
      gameSection.classList.remove("hidden");

      updateScoreboard();
      updatePlayerIndicator();
    }

    function updatePlayerIndicator() {
      playerIndicator.textContent = `${playerNames[currentPlayer]}'s turn`;
    }

    function updateScoreboard() {
      scoreboard.innerHTML = `
        ${playerNames[0]} - Wins: ${stats.player1.wins}, Losses: ${stats.player1.losses}<br>
        ${playerNames[1]} - Wins: ${stats.player2.wins}, Losses: ${stats.player2.losses}<br>
        Total Plays: ${stats.totalPlays}
      `;
    }

    function flipCoin() {
      const userBet = document.getElementById("bet").value;
      const isHeads = Math.random() < 0.5;
      const result = isHeads ? "Heads" : "Tails";

      coinDisplay.style.transform = "rotateY(360deg)";
      setTimeout(() => {
        coinDisplay.textContent = isHeads ? "üôÇ" : "üêç";
        coinDisplay.style.transform = "rotateY(0deg)";

        const key = currentPlayer === 0 ? "player1" : "player2";
        const playerName = playerNames[currentPlayer];

        if (userBet === result) {
          stats[key].wins++;
          resultText.innerHTML = `${playerName} guessed <b>${userBet}</b>. It was <b>${result}</b>! <span class="highlight">You win!</span>`;
        } else {
          stats[key].losses++;
          resultText.innerHTML = `${playerName} guessed <b>${userBet}</b>. It was <b>${result}</b>. üò¢ You lose.`;
        }

        stats.totalPlays++;
        updateScoreboard();

        flipButton.style.display = "none";
        playAgainBtn.style.display = "inline-block";
      }, 600);
    }

    function nextTurn() {
      currentPlayer = (currentPlayer + 1) % 2;
      updatePlayerIndicator();
      resultText.textContent = "Pick a side and flip the coin!";
      coinDisplay.textContent = "üí∞";
      flipButton.style.display = "inline-block";
      playAgainBtn.style.display = "none";
    }

    function restartGame() {
      // Reset all game state
      stats = {
        player1: { wins: 0, losses: 0 },
        player2: { wins: 0, losses: 0 },
        totalPlays: 0
      };

      playerNames = ["Player 1", "Player 2"];
      currentPlayer = 0;

      // Reset UI
      nameInputs.classList.remove("hidden");
      gameSection.classList.add("hidden");
      document.getElementById("name1").value = "";
      document.getElementById("name2").value = "";
      resultText.textContent = "Pick a side and flip the coin!";
      coinDisplay.textContent = "üí∞";
      flipButton.style.display = "inline-block";
      playAgainBtn.style.display = "none";
    }
  </script>
</body>
</html>
