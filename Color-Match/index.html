<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #colorDisplay {
      font-size: 24px;
      margin: 20px 0;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .colorBtn {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .colorBtn:hover {
      transform: scale(1.1);
    }

    #score {
      font-size: 18px;
      margin-top: 20px;
    }

    #message {
      font-weight: bold;
      margin: 10px;
    }

    button#restart, #difficulty {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #difficulty {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Color Match Game</h1>
  <div>
    <select id="difficulty">
      <option value="3">Easy (3)</option>
      <option value="6" selected>Medium (6)</option>
      <option value="9">Hard (9)</option>
    </select>
    <button id="restart">Restart Game</button>
  </div>

  <div id="colorDisplay">RGB(??, ??, ??)</div>

  <div class="choices" id="choices"></div>

  <div id="message"></div>
  <div id="score">Score: 0</div>

  <script>
    const colorDisplay = document.getElementById("colorDisplay");
    const choicesContainer = document.getElementById("choices");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restart");
    const difficultySelect = document.getElementById("difficulty");

    let score = 0;
    let correctColor = "";
    let disableClicks = false;

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    // Function to generate a random RGB color
    function generateRandomRGB() {
      const r = getRandomInt(256);
      const g = getRandomInt(256);
      const b = getRandomInt(256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    // Convert RGB to Hex
    function rgbToHex(rgb) {
      const [r, g, b] = rgb.match(/\d+/g).map(Number);
      return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
    }

    // Start the game by generating random colors
    function startGame() {
      disableClicks = false;
      choicesContainer.innerHTML = "";
      message.textContent = "";

      const difficulty = parseInt(difficultySelect.value);
      const colors = Array.from({ length: difficulty }, generateRandomRGB);

      // Randomly select the correct color
      correctColor = colors[getRandomInt(colors.length)];

      const correctColorHex = rgbToHex(correctColor);

      // Display the color and its RGB & HEX values
      colorDisplay.innerHTML = `<strong>Guess this color:</strong><br>${correctColor}<br><small>HEX: ${correctColorHex}</small>`;

      // Create buttons for each color
      colors.forEach((color) => {
        const btn = document.createElement("button");
        btn.className = "colorBtn";
        btn.style.backgroundColor = color;
        btn.dataset.color = color;

        btn.addEventListener("click", () => {
          if (disableClicks) return;

          disableClicks = true;

          // Check if the clicked color is the correct one
          if (color === correctColor) {
            message.textContent = "âœ… Correct!";
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
          } else {
            message.textContent = "âŒ Wrong!";

            // Highlight the correct color
            const allButtons = document.querySelectorAll(".colorBtn");
            allButtons.forEach((b) => {
              if (b.dataset.color === correctColor) {
                b.style.outline = "4px solid #4CAF50"; // Green outline
                b.style.boxShadow = "0 0 10px #4CAF50";
              }
            });
          }

          // Wait for 2.5 seconds, then start the next game
          setTimeout(startGame, 2500);
        });

        choicesContainer.appendChild(btn);
      });
    }

    // Restart the game when the restart button is clicked
    restartBtn.addEventListener("click", () => {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      startGame();
    });

    // Change difficulty and start the game again
    difficultySelect.addEventListener("change", startGame);

    // Start the game initially
    startGame();
  </script>
</body>
</html>
