<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Catcher Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    
  </style>
</head>
<body>
  <main class="game-container">
    <section class="stats-panel">
      <div class="score-box">
        <h2>Score:</h2>
        <h2 id="score-display">0</h2>
      </div>
      <div class="timer-box">
        <h2>Time Left:</h2>
        <h2 id="timer-display">60</h2>
      </div>
      <div class="emoji-mode">
        <label>
          <input type="radio" name="emojiMode" value="single" checked />
          Single Emoji
        </label>
        <label>
          <input type="radio" name="emojiMode" value="random" />
          Random Emoji
        </label>
      </div>
    </section>

    <section class="controls">
      <button id="start-button">Start Game</button>
    </section>

    <section class="board-container">
      <div class="game-board">
        <div class="tile" id="tile-1"></div>
        <div class="tile" id="tile-2"></div>
        <div class="tile" id="tile-3"></div>
        <div class="tile" id="tile-4"></div>
        <div class="tile" id="tile-5"></div>
        <div class="tile" id="tile-6"></div>
        <div class="tile" id="tile-7"></div>
        <div class="tile" id="tile-8"></div>
        <div class="tile" id="tile-9"></div>
        <div class="tile" id="tile-10"></div>
      </div>
    </section>

    <!-- HTML for Game Over Modal -->
<div id="game-over-panel" class="hidden">
    <h2>Game Over!</h2>
    <p>Final Score: <span id="final-score"></span></p>
    <button id="restart-button">Restart</button>
  </div>

  
  </main>

  <script src="script.js" defer></script>

</body>
</html>
